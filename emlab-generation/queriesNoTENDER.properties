"GenerationTypesPerTechnology", "PowerGeneratingTechnology", "sum = 0;
ppdps = v.in('TECHNOLOGY').in('POWERPLANT_DISPATCHPLAN').filter{it.time==tick && it.status>=2 && it.forecast==false};
for(ppdp in ppdps){
    totalAmount = ppdp.getProperty('acceptedAmount') + ppdp.getProperty('capacityLongTermContract');
    hoursInSegment = ppdp.out('SEGMENT_DISPATCHPLAN').next().getProperty('lengthInHours');
    production = totalAmount * hoursInSegment;
    sum = sum + production;

}
return [v.name, sum];
",

"TABLE_GenerationTypesPerSegment", "DecarbonizationModel", "finalResult = [];
ppdps=g.idx('__types__')[[className:'emlab.gen.domain.market.electricity.PowerPlantDispatchPlan']].filter{it.time==tick && it.status>=2 && it.forecast==false};
headers=['Tick', 'SegmentID', 'Country', 'Technology', 'GenerationInMWh']
finalResult.add(headers)

for(ppdp in ppdps){
    tick = ppdp.time
    segmentID = ppdp.out('SEGMENT_DISPATCHPLAN').segmentID.next()
    country = ppdp.out('POWERPLANT_DISPATCHPLAN').out('LOCATION').out('REGION').collect{it.name}[0]
    technology = ppdp.out('POWERPLANT_DISPATCHPLAN').out('TECHNOLOGY').collect{it.name}[0]
    
    totalAmount = ppdp.getProperty('acceptedAmount') + ppdp.getProperty('capacityLongTermContract');
    hoursInSegment = ppdp.out('SEGMENT_DISPATCHPLAN').next().getProperty('lengthInHours');
    production = totalAmount * hoursInSegment;

	    
    finalResult.add([tick,segmentID,country,technology,production])
} 

return finalResult;

",

